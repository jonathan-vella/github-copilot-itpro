name: Scenario Validation

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 0 * * 1' # Weekly on Mondays

permissions:
  contents: write
  id-token: write # For Azure OIDC

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        continue-on-error: true # Don't fail if secrets aren't set yet
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run Validation Script
        shell: pwsh
        run: |
          ./scripts/validate-scenarios.ps1

      - name: Commit Status Updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update scenario validation status [skip ci]"
          file_pattern: SCENARIO_VALIDATION.md
